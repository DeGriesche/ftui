<html>

<head>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="css/ftui.css" rel="stylesheet">
  <link href="css/ftui.theme.css" rel="stylesheet">
  <script src="js/ftui.js" defer></script>

  <meta name='debug' content='2'>

  <title>FTUI Test-Simple</title>
</head>

<body>
  <ftui-grid base-width="200" base-height="200">


    <ftui-grid-tile row="1" col="1" height="1" width="1">
      <header>DEFAULT</header>
      <ftui-knob value-reading="AvReceiver-volume"
                 max="50"
      >
      </ftui-knob>
    </ftui-grid-tile>


    <ftui-grid-tile row="2" col="1" height="1" width="1">
      <header>State Classes</header>
      <ftui-knob value-reading="AvReceiver-volume"
                 max="50"
                 state-reading="AvReceiver-volume"
                 state-classes='{"0": "stroke-gray", "10": "stroke-blue", "20": "stroke-seagreen"}'
      >
      </ftui-knob>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="2" height="1" width="1">
      <header>ALL</header>
      <ftui-knob value-reading="AvReceiver-volume"
                 max="50"
                 has-scale="true"
                 has-arc="true"
                 has-scale-text="true"
      >
      </ftui-knob>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="2" height="1" width="1">
      <header>Fill Color</header>
      <ftui-knob value-reading="AvReceiver-volume"
                 max="50"
                 fill-color="#55da33"
      >
      </ftui-knob>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="3" height="1" width="1">
      <header>Scale </header>
      <ftui-knob value-reading="AvReceiver-volume"
                 max="50"
                 has-scale="true"
                 has-arc="false"
      >
      </ftui-knob>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="3" height="1" width="1">
      <header>Scale Text</header>
      <ftui-knob value-reading="AvReceiver-volume"
                 max="50"
                 has-scale-text="true"
                 has-scale="true"
                 has-arc="false"
      >
      </ftui-knob>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="4" height="1" width="1">
      <header>Stroke Width</header>
      <ftui-knob value-reading="AvReceiver-volume"
                 max="50"
                 stroke-width="25"
      >
      </ftui-knob>
    </ftui-grid-tile>

  </ftui-grid>
</body>

</html>
