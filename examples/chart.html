<!DOCTYPE html>
<html>

<head>
  <!--
    /* FHEM tablet ui - FTUI */
    /**

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />


  <title>FTUI Example Chart</title>
</head>

<body>

  <ftui-grid baseWidth="150" baseHeight="150">

    <ftui-grid-tile row="1" col="1" height="3" width="3">
      <header>DEFAULT</header>
      <div class="cell">

        <ftui-chart title="demo-chart">
          <ftui-chart-data label="First dataset" backgroundColor="rgba(75,192,192,0.2)" borderColor="rgba(75,192,192,1)" fill></ftui-chart-data>
          <ftui-chart-data label="Second dataset" borderColor="#742774"></ftui-chart-data>
        </ftui-chart>
      
      </div>
    </ftui-grid-tile>

  </ftui-grid>

</body>

</html>
