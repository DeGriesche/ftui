<!DOCTYPE html>
<html lang="en" mode="ios">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle</title>
  <script type="module" src="../lib/ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="../lib/ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="../lib/ionic/core/css/ionic.bundle.css"/>

  <base href="../" />
  <script src="ftui.js" defer></script>

  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

  </style>
</head>

<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Toggle</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <ion-list>
        <ion-item>
          <ion-label>Blueberry</ion-label>
          <ion-toggle slot="start" name="blueberry" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Apple</ion-label>
          <ion-toggle slot="start" name="apple" color="secondary" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Grape</ion-label>
          <ion-toggle slot="start" name="grape" color="tertiary" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Kiwi</ion-label>
          <ion-toggle slot="start" name="kiwi" color="success" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Orange</ion-label>
          <ion-toggle slot="start" name="banana" color="warning" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>
            <ftui-label text-reading="dummy1" text-map='{"on":"offen","off":"geschlossen"}'></ftui-label>
          </ion-label>
          <ion-toggle slot="start" name="cherry" color="danger" checked>
            <ftui-ion state-reading="dummy1"></ftui-ion>
          </ion-toggle>
        </ion-item>

        <section>
          <header>Default Size</header>
          <ion-button color="success">Success</ion-button>
          <ion-button color="warning">Warning</ion-button>
          <ion-button color="danger">Danger
            <ftui-ion state-reading="dummy1"></ftui-ion>
          </ion-button>
        </section>

        <ion-item>
          <ion-label>Banana</ion-label>
          <ion-toggle slot="start" name="banana" color="light" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Cantaloupe</ion-label>
          <ion-toggle slot="start" name="cantaloupe" color="medium" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Blackberry</ion-label>
          <ion-toggle slot="start" name="blackberry" color="dark" checked></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-app>
</body>

</html>
