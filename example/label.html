  <base href="../" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="ftui.css" rel="stylesheet">
  <link href="theme/ftui.theme.css" rel="stylesheet">
  <script src="ftui.js" defer></script>

  <meta name='debug' content='2'>

  <title>FTUI Test-Simple</title>
</head>

<body>
  <ftui-grid base-width="120" base-height="120">


    <ftui-grid-tile row="1" col="1" height="1" width="3">
      <header>Original</header>
      <div class="cell">
        <ftui-label text-reading="AgroWeather:state"></ftui-label>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="2" height="1" width="1">
      <header>text-filter part4</header>
      <div class="cell">
        <ftui-label text-reading="AgroWeather:state" text-filter="part(4)"></ftui-label>
        </ftui-label>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="3" height="1" width="1">
      <header>text-filter x2</header>
      <div class="cell">
        <ftui-label text-reading="AgroWeather:state" text-filter="part(4) | parseInt | multiply(2) | round(1)">
        </ftui-label>
        </ftui-label>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="4" col="4" height="1" width="1">
      <header>text-filter regexec</header>
      <div class="cell">
        <ftui-label text-reading="AgroWeather:state" text-filter="part('.*T:(.*)H:.*')" text-pre="<" text-post=">">
        </ftui-label>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="1" height="1" width="1">
      <header>MAP</header>
      <div class="cell">
        <ftui-symbol state-reading="dummy1"></ftui-symbol>
        <ftui-label text-reading="dummy1" text-map='{"on":"offen","off":"geschlossen"}'></ftui-label>
      </div>
    </ftui-grid-tile>

  </ftui-grid>
</body>

</html>
