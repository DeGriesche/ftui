  <base href = "../" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name='debug' content='2'>
  <meta name='toast_position' content='topCenter'>

  <link href="ftui.css" rel="stylesheet">
  <link href="theme/ftui.theme.css" rel="stylesheet">
  <script src="ftui.js" defer></script>

  <title>FHEM-Tablet-UI</title>
</head>

<!-- loads more than twice times faster than ftui version 2.*-->

<body>
  <ftui-grid base-width="150" base-height="150">

    <ftui-grid-tile row="1" col="1" height="1" width="1" class="round">
      <header>SIMPLE</header>
      <div class="cell">
        <ftui-button state-reading="dummy2"></ftui-button>
        <label>Dummy2</label>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="2" height="3" width="1">
      <header>States</header>

      <div class="cell">
        <ftui-button state-reading="Stehlampe" state-map='{"on|dim.*": "on", "off|0": "off"}'>
        </ftui-button>
        <label>Stehlampe</label>
      </div>

      <div class="cell">
        <ftui-button state-reading="dummy1" state-map='{"Wert.*": "set", "on": "on", "off": "off"}'
          state-classes='{"set": "bg-blue", "on": "bg-seagreen", "off": "bg-gray"}'>
        </ftui-button>
        <label>Dummy1</label>
      </div>

      <div class="cell">
        <ftui-button class="circle-thin" state-reading="Sonos_Kueche:transportState" set-reading="Sonos_Kueche"
          states='["play", "stop"]' state-map='{"PLAYING": "play", "PAUSED_PLAYBACK|STOPPED": "stop"}'
          state-classes='{"play": "fa fa-pause", "stop": "fa fa-play"}' icon="" icon-class="white">
        </ftui-button>
        <label>Kitchen</label>
      </div>

    </ftui-grid-tile>

  </ftui-grid>
</body>

</html>
