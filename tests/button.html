<head>

  <base href = "../" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name='debug' content='2'>
  <meta name='toast_position' content='topCenter'>

  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui.theme.css" rel="stylesheet">
  <script src="ftui.js" defer></script>

  <title>FHEM-Tablet-UI</title>
</head>

<!-- loads more than twice times faster than ftui version 2.*-->

<body>
  <ftui-grid base-width="150" base-height="120">

    <ftui-grid-tile row="1" col="2" height="3" width="1" class="round">
      <header>OUTLINE</header>
      <div class="column">

        <ftui-button id="dudu" class="button-outline" color="light"
          value-reading="Sonos_Kueche-transportState"
          value-map="PLAYING: play, PAUSED_PLAYBACK|STOPPED: pause"
          click-reading="Sonos_Kueche"
          click-map="value: [play, pause]">
          <ftui-icon
            fhem-get='Sonos_Kueche-transportState { 
              PLAYING { name: fa fa-pause }
              PAUSED_PLAYBACK|STOPPED { name: fa fa-play }
            }
            Sonos_Kueche { 
              play { name: fa fa-pause }
              pause { name: fa fa-play }
            }'>
          </ftui-icon> 
        </ftui-button> 

        <ftui-button fill="outline"
          value-reading="ftuitest"
          click-map="value: [0, 40, 60, 100]">defaults
        </ftui-button> 

        <ftui-button fill="outline"
          value-reading="ftuitest"
          click-map="value: [0, 40, 60, 100]">dudu
        </ftui-button> 

      </div>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="1" height="3" width="1" class="round">
      <header>BUTTON</header>
      <div class="row">
<!--           <div class="column"> -->
              <ftui-button id="hallooo"
                color="danger"
              >HUHU</ftui-button>
    <!--         </div> -->
          </div>
      <div class="row">



        <ftui-button
          debounce="500"
          color="primary" class="button-solid" 
          fhem-get='
          ftuitest {
            .* { value: (value) }
          }
          dummy1 {
            on { disabled: true }
            off { disabled: false }
          }'
          fhem-set='
          click { 
            value { ftuitest: [0, 40, 60, 100] }
          }'>HUHU</ftui-button> 
      </div>

      <div class="row">
        <ftui-button
          color="primary" class="button-solid button-large"
          fhem-get='
          ftuitest {
            on { color: primary, value: on }
            .* { color: light, value: off }
          }'
          fhem-set='
          click { 
            value { ftuitest: [on, off] }
          }'>HUHU</ftui-button> 
      </div>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="3" height="2" width="2" class="round">
      <header>MAP</header>
    
      <div class="row">
      <div class="column">
<!--         <ftui-button state-reading="ftuitest" states='["0", "40", "60", "100"]' 
          state-map="" icon="" text-reading="ftuitest"
          state-classes='{"0": "bg-grey", "50": "bg-green"}' 
          show-state-as-text="true">
        </ftui-button> 
      
        name="fa fa-bars"

      fhem-get='
          dummy2 {
            on { color: primary }
            off { color: medium }
          }
          dummy1 {
            .* { text: (value) }
          }'

      -->
      <ftui-icon color-reading="ftuitest"></ftui-icon> 

        <ftui-icon
          name-reading="ftuitest"
          name-map="on: fa fa-play, off: fa fa-stop"
          color-reading="ftuitest"
          color-map="on: primary, off: light">
        </ftui-icon> 

        <ftui-icon
          fhem-get='ftuitest { 
            on { color: primary, name: fa fa-play }
            off { color: light, name: fa fa-stop }}'>
        </ftui-icon> 

        <ftui-icon 
          fhem-get='ftuitest.on { color: primary, name: fa fa-play }
                    ftuitest.off { color: light, name: fa fa-stop }'>
        </ftui-icon> 

      </div>
      <div class="column">
        <!--           filter="toDate() | format('eee')" -->
        <ftui-label color="light"

          fhem-get='
          dummy1 { "Wert(.)*" { text: (value) }}
          dummy1 { "off" { text: (time) }}
          dummy1 { ".*" { text: weird }}
          '>
        </ftui-label>
     
        <ftui-icon class="big" name="map" color="danger"
        map="ftuitest {
          0 { color: light, name: mdi mdi-window-shutter-open }
          40 { color: warning, name: mdi mdi-window-shutter-alert }
          80 { color: success, name: mdi mdi-window-shutter }
        }
        dummy1.on { className: big }
        dummy1.off { className: normal }
             "> 
          </ftui-icon> 
        <ftui-label>without</ftui-label>

        <ftui-icon icon="battery-empty" color="light"
          fhem-get='ftuitest {
                      0 { color: danger, name: battery-empty }
                      25 { color: danger, name: battery-half }
                      50 { color: warning, name: battery-three-quarters }
                      75 { color: success, name: battery-three-quarters }
                     100 { color: success, name: battery-full }
                    }'>
        </ftui-icon> 
        
      </div>
    </div>
    </ftui-grid-tile>

  </ftui-grid>
</body>

</html>
