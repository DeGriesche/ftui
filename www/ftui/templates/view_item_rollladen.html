<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
		
<ftui-view-item>
	<ftui-label [text]="{{device}}:alias" slot="start"></ftui-label>
	<ftui-label [text]="{{device}}:ASC_Time_DriveUp | replace(/\d\d.\d\d.\d\d\d\d\s-\s/g,'')" unit=" Uhr" [hidden]="{{device}}:TYPE | notEquals('DUOFERN')" class="size-0" color="gray"></ftui-label>
	<ftui-label [hidden]="{{device}}:TYPE | notEquals('DUOFERN')" class="size-0">&nbsp;|&nbsp;</ftui-label>
	<ftui-label [text]="{{device}}:ASC_Time_DriveDown | replace(/\d\d.\d\d.\d\d\d\d\s-\s/g,'')" unit=" Uhr" [hidden]="{{device}}:TYPE | notEquals('DUOFERN')" class="size-0" color="gray"></ftui-label>	
	<ftui-circlemenu direction="horizontal-left" slot="end" style="margin-right: 15px">	
	    <ftui-button shape="circle">
			<ftui-label class="big" [text]="{{device}}:position"></ftui-label>
		</ftui-button>
		<ftui-button (value)="{{device}}" states="stop" shape="circle"><ftui-icon name="stop"></ftui-icon></ftui-button>
		<ftui-button (value)="{{device}}" states="unten" shape="circle"><ftui-icon name="angle-double-down"></ftui-icon></ftui-button>
		<ftui-button (value)="{{device}}" states="lueften" shape="circle"><ftui-icon name="angle-down"></ftui-icon></ftui-button>
		<ftui-button (value)="{{device}}" states="schatten" shape="circle"><ftui-icon name="angle-up"></ftui-icon></ftui-button>
		<ftui-button (value)="{{device}}" states="oben" shape="circle"><ftui-icon name="angle-double-up"></ftui-icon></ftui-button>
	</ftui-circlemenu>
</ftui-view-item>

</body>
</html>
