<!DOCTYPE html>
<html>

<head>
  <!--

    <base href="../" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="ftui.css" rel="stylesheet">
    <link href="themes/ftui.theme.css" rel="stylesheet">
    <script src="ftui.main.js"></script>
    <meta name='debug' content='2'>

  <title>FTUI Test-Weather</title>
</head>

<body>
  <ftui-grid rows="10" cols="10">

    <ftui-grid-tile row="2" col="2" height="4" width="6">
      <header>WEATHER</header>
      <div class="row">
        <div class="column">
          <label>Heute</label>
          <ftui-weather class="big" [condition]="AgroWeather:fc0_weatherDay">
          </ftui-weather>
          <ftui-label [text]="AgroWeather:fc0_weatherDay"></ftui-label>
        </div>
        <div class="column">
          <label>Morgen</label>
          <ftui-weather class="big" [condition]="AgroWeather:fc1_weatherDay" >
          </ftui-weather>
          <ftui-label [text]="AgroWeather:fc1_weatherDay"></ftui-label>
        </div>
        <div class="column">
          <ftui-label [text]="AgroWeather:fc2_date | toDate() | format('eeee')"></ftui-label>
          <ftui-weather class="big" [condition]="AgroWeather:fc2_weatherDay">
          </ftui-weather>
          <ftui-label [text]="AgroWeather:fc2_weatherDay"></ftui-label>
        </div>
        <div class="column">
          <ftui-label [text]="AgroWeather:fc3_date | toDate() | format('eeee')"></ftui-label>
          <ftui-weather class="big" [condition]="AgroWeather:fc3_weatherDay">
          </ftui-weather>
          <ftui-label [text]="AgroWeather:fc3_weatherDay"></ftui-label>
        </div>
        <div class="column">
          <ftui-label [text]="AgroWeather:fc4_date | toDate() | format('eeee')"></ftui-label>
          <ftui-weather class="big" [condition]="AgroWeather:fc4_weatherDay">
          </ftui-weather>
          <ftui-label [text]="AgroWeather:fc4_weatherDay"></ftui-label>
        </div>
        <div class="column">
          <ftui-label [text]="AgroWeather:fc5_date | toDate() | format('eeee')"></ftui-label>
          <ftui-weather class="big" [condition]="AgroWeather:fc5_weatherDay">
          </ftui-weather>
          <ftui-label [text]="AgroWeather:fc5_weatherDay"></ftui-label>
        </div>
      </div>
    </ftui-grid-tile>

  </ftui-grid>
</body>

</html>
