    <script src="ftui.js"></script>
    <link href="ftui.css" rel="stylesheet">
    <link href="themes/ftui.theme.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  
    <meta name='debug' content='2'>
    <meta name='toast_position' content='topCenter'>

  <title>FTUI Demo</title>
</head>

<body>

  <ftui-grid>

    <ftui-grid-tile row="1" col="1" height="7" width="1">
      <div class="row">
        <div class="column">

          <ftui-label [text]="dummy1"></ftui-label>

          <ftui-icon class="big" 
            [name]="dummy1 | map('on: window-open, off: window-closed')">
          </ftui-icon>

        </div>
        <div class="column">

          <ftui-label [text]="dummy1 | map('on: offen, off: geschlossen')"></ftui-label>

          <ftui-icon class="big" 
            [name]="dummy1 | map('on: window-open, off: window-closed')"
            [color]="dummy1 | map('on: danger, off: medium')">
          </ftui-icon>

        </div>
      </div>
    </ftui-grid-tile>

  </ftui-grid>

</body>

</html>
