<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>

<ftui-view-item popup-target="{{popup}}">
	<ftui-label slot="start" popup-target="{{popup}}">{{label}}</ftui-label>
	<ftui-label [text]="{{device}}:{{reading-min}}" unit="&nbsp;-&nbsp;" class="size-0" color="gray" popup-target="{{popup}}" [hidden]="{{device}}:{{reading-min}} | greater('-1')"></ftui-label>
	<ftui-label [text]="{{device}}:{{reading-max}}" unit=" {{unit}} heute" class="size-0" color="gray" popup-target="{{popup}}"></ftui-label>
	<ftui-label style="font-weight:bold;" color="primary" [text]="{{device}}:{{reading}}" unit=" {{unit}}" slot="end" popup-target="{{popup}}"></ftui-label>
</ftui-view-item>

</body>
</html>
