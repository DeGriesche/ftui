<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>

<ftui-popup id="popup-wind" timeout="0" width="100%">
	<header>Wind Verlauf heute</header>
	<ftui-chart>
		<ftui-chart-data 
			point-radius="0" 
			label="Tagesvorhersage" 
			color="yellow" 
                        border-width="3"
			log="myLogProxy" 
			file="-" 
			spec="Func:logProxy_proplanta2Plot('WetterProplanta','wind_',$from,$to,0,'day')" 
			unit="km/h">
		</ftui-chart-data>
		<ftui-chart-data 
			point-radius="0" 
			label="BÃ¶en" 
			color="red" 
			log="FileLog_Netatmo" 
			spec="4:Netatmo.gust(?!_)" 
			unit="km/h">
		</ftui-chart-data>
		<ftui-chart-data 
			point-radius="0" 
			label="Wind" 
			fill 
			color="blue" 
			background-color="blue" 
			log="FileLog_Netatmo" 
			spec="4:Netatmo.wind(?!_)" 
			unit="km/h"
			fill>
		</ftui-chart-data>				 
	</ftui-chart>
</ftui-popup>

</html>
