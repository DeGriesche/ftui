        <ftui-button inner-text-reading="dummy1" inner-text-map=".*: ?value?"></ftui-button>
        <ftui-button fill="outline"
          value-reading="ftuitest"
          click-map="value: [0, 40, 60, 100]"><ftui-label text-reading="ftuitest"></ftui-label>
