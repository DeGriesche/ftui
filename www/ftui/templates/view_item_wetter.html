<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>

<ftui-view-item popup-target="{{popup}}">
	<ftui-icon name="{{icon}}" color="{{color}}" slot="start" popup-target="{{popup}}"></ftui-icon>
	<ftui-label popup-target="{{popup}}" color="black">{{label}}</ftui-label>
	<ftui-label [text]="{{defMin}}" unit=" -" color="gray" popup-target="{{popup}}" style="{{minstyle}}" slot="end"></ftui-label>
	<ftui-label [text]="{{defMax}}" unit=" {{unit}} heute" color="gray" popup-target="{{popup}}" style="{{maxstyle}}" slot="end"></ftui-label>
	<b slot="end">&nbsp;|&nbsp;</b>
	<ftui-label style="font-weight:bold;" color="primary" [text]="{{def}}" unit=" {{unit}}" slot="end" popup-target="{{popup}}"></ftui-label>
</ftui-view-item>

</body>
</html>
