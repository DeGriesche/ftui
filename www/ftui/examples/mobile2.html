<!DOCTYPE html>
<html>

<head>
  <!--
    /* FHEM tablet ui - FTUI */
    /**

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/bright-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>FTUI Mobile Example</title>
  <style>
    body,html {
    width: 100%;
  }
  </style>
</head>

<!--  ToDo:
  - allow multiple content at the same level
  - usage of id as target, generate level number automatically
-->
<body>
  <ftui-view-stage level="0">
    
    <ftui-view level="0">
      <ftui-view-item target="1">Item 1
        <ftui-icon name="chevron-right" slot="end" target="1" color="light"></ftui-icon>
      </ftui-view-item>
      <ftui-view-item target="1">Item 2
        <ftui-icon name="chevron-right" slot="end" target="1" color="light"></ftui-icon>
      </ftui-view-item>
      <ftui-view-item target="1" >Item 3
        <ftui-icon name="chevron-right" slot="end" color="light"></ftui-icon>
      </ftui-view-item>
      <ftui-view-item>Item 4</ftui-view-item>
      <ftui-view-item>Item 5</ftui-view-item>
      <ftui-view-item>Item 6</ftui-view-item>
      <ftui-view-item>Item 7</ftui-view-item>
    </ftui-view>

    <ftui-view level="1">
      <ftui-icon name="chevron-left" target="0" color="light"></ftui-icon>
      <ftui-label target="0">Back</ftui-label>
      <ftui-view-item target="2">Item 11
        <ftui-icon name="chevron-right" slot="end" target="2" color="light"></ftui-icon>
      </ftui-view-item>
      <ftui-view-item target="2">Item 12
        <ftui-icon name="chevron-right" slot="end" target="2" color="light"></ftui-icon>
      </ftui-view-item>
      <ftui-view-item target="2">Item 13
        <ftui-icon name="chevron-right" slot="end" target="2" color="light"></ftui-icon>
      </ftui-view-item>
      <ftui-view-item>Item 4</ftui-view-item>
      <ftui-view-item>Item 5</ftui-view-item>
      <ftui-view-item>Item 6</ftui-view-item>
      <ftui-view-item>Item 7</ftui-view-item>
    </ftui-view>

    <ftui-view level="2">
      <h1>Details view for <span class="item-name"></span></h1>
      <ftui-icon name="chevron-left" target="1" color="light"></ftui-icon>
      <ftui-label target="1">Back</ftui-label>
    </ftui-view>

  </ftui-view-stage>

</html>
