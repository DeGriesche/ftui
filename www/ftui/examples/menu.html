  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/bright-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>FTUI Mobile Example</title>
</head>

<body>

  <ftui-menu timeout="0">
    <ftui-tab view="View1" active>
      <ftui-icon name="home1"></ftui-icon>
      Home
    </ftui-tab>
    <ftui-tab fill="clear" direction="vertical" view="View2" >Sounds</ftui-tab>
    <ftui-tab fill="clear" direction="vertical" view="View1" >Lights</ftui-tab>
    <ftui-tab fill="clear" direction="vertical" view="View2" >Outdoor</ftui-tab>

  </ftui-menu>

  <ftui-main>
    <ftui-view-toolbar>
      <ftui-menu-button slot="start"></ftui-menu-button>
      Header
    </ftui-view-toolbar>

    <ftui-tab-view id="View1">
      <ftui-content file="examples/contents/content-view1.html" room="Room1"></ftui-content>
    </ftui-tab-view>

    <ftui-tab-view id="View2">
      <ftui-content file="examples/contents/content-view1.html" room="Room2"></ftui-content>
    </ftui-tab-view>

    <ftui-tab-view id="View3">
      <ftui-content file="examples/contents/content-view2.html" room="Room3"></ftui-content>
    </ftui-tab-view>

  </ftui-main>

</body>
