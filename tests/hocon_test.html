  <base href = "../" />

  <meta name='toast_position' content='topCenter'>

  <style>
    body {
      display: flex;
      flex-direction: row;
    }

    textarea {
    width: 300px;
    height: 150px;
  }
  </style>

<body>
  <textarea class="left" rows="1" cols="10"></textarea>
  <textarea class="right" rows="1" cols="10"></textarea>
</body>

<script  type="module">
  import { parseHocon } from './libs/hocon/hocon.js';

  const input = document.querySelector(".left");
  const output = document.querySelector(".right");

  input.value = localStorage.getItem('input')
  output.value = JSON.stringify(parseHocon(input.value ));


input.addEventListener('input', function(event) {
  const text = input.value;
  localStorage.setItem('input', text)

  output.value = JSON.stringify(parseHocon(text));
})</script>
