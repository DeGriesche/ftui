  <base href="../" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="ftui.css" rel="stylesheet">
  <link href="theme/ftui.theme.css" rel="stylesheet">
  <script src="ftui.js" defer></script>
  
  <meta name='debug' content='2'>

  <title>FTUI Test-Slider</title>
</head>

<body>
  <ftui-grid base-width="70" base-height="150">


    <ftui-grid-tile row="1" col="1" height="1" width="3">
      <header>DEFAULT</header>
      <div class="cell">
          <ftui-slider value-reading="dummy1" max="50">
          </ftui-slider>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="2" width="3">
      <header>VERTICAL</header>
      <div class="cell">
          <ftui-slider value-reading="dummy2" max="60" vertical="true">
          </ftui-slider>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="7" height="1" width="3">
      <header>TOOLTIP</header>
      <div class="cell">
          <ftui-slider value-reading="dummy3" max="70" tooltips="always">
          </ftui-slider>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="7" height="1" width="6">
      <header>TOOLTIP</header>
      <div class="cell">
          <ftui-slider value-reading="dummy3" max="70" tooltips="always">
          </ftui-slider>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="7" height="1" width="6">
      <header>RULER</header>
      <div class="cell">
          <ftui-slider value-reading="dummy3" max="70" ruler="true">
          </ftui-slider>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="10" height="1" width="2">
      <header>VERTICAL RULER</header>
      <div class="cell">
          <ftui-slider value-reading="dummy3" max="70"  vertical="true" ruler="true">
          </ftui-slider>
      </div>
    </ftui-grid-tile>

  </ftui-grid>
</body>

</html>
