  <base href="../" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="ftui.css" rel="stylesheet">
  <link href="theme/ftui.theme.css" rel="stylesheet">
  <script src="ftui.js" defer></script>

  <meta name='debug' content='2'>

  <title>FTUI Test-Weather</title>
</head>

<body>
  <ftui-grid base-width="70" base-height="150">


    <ftui-grid-tile row="1" col="1" height="1" width="3">
      <header>WEATHER</header>

      <div class="cell">
        <ftui-label text-reading="AgroWeather-fc0_date" text-filter="toDate() | format('eeee')"></ftui-label>
        <ftui-weather icon-reading="AgroWeather-fc0_weatherDay" text-reading="AgroWeather-fc0_weatherDay">
        </ftui-weather>
      </div>

    </ftui-grid-tile>

  </ftui-grid>
</body>
