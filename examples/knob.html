<body>

<!--     hasScale has-arc="true" has-scale-text="true" hasValueText -->

    <ftui-grid-tile row="1" col="2" height="1" width="1">
      <header>ALL</header>
      <div class="cell">
        <ftui-knob [(value)]="AvReceiver-volume" max="50" 
        [color]="AvReceiver-volume | map('0: success, 10: warning, 30: danger')"
        >
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="2" height="1" width="1">
      <header>Fill Color11</header>
      <div class="cell">
        <ftui-knob [(value)]="dummy1" max="50" fill-color="#55da33">
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="3" height="1" width="1">
      <header>Scale 22</header>
      <div class="cell">
        <ftui-knob [(value)]="dummy1" max="50" hasScale>
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="3" height="1" width="1">
      <header>Scale Text</header>
      <div class="cell">
        <ftui-knob value-reading="AvReceiver-volume3" max="50" hasScaleText hasScale hasArc>
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="1" width="1">
      <header>Value Text</header>
      <div class="cell">
        <ftui-knob value-reading="AvReceiver-volume" max="50" hasScale hasArc hasValueText>
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="4" height="1" width="1">
      <header>Stroke Width</header>
      <div class="cell">
        <ftui-knob value-reading="AvReceiver-volume" max="50" strokeWidth="25">
        </ftui-knob>
      </div>
    </ftui-grid-tile>

  </ftui-grid>
</body>

</html>
