	<meta charset="utf-8"/>

<body>
		
<ftui-view-item>
	<ftui-label [text]="{{device}}:alias" slot="start"></ftui-label>
	<ftui-label style="font-weight:bold;" [text]="{{device}} | map('closed: geschlossen, .*: offen')" [color]="{{device}} | map('close: danger, .*: success')" slot="end"></ftui-label>
</ftui-view-item>

</body>
</html>
