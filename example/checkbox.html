  <base href="../" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="ftui.css" rel="stylesheet">
  <link href="theme/ftui.theme.css" rel="stylesheet">
  <script src="ftui.js" defer></script>

  <meta name='debug' content='2'>

  <title>FTUI Example Checkbox</title>
</head>

<body>
  <ftui-grid base-width="70" base-height="150">


    <ftui-grid-tile row="1" col="1" height="1" width="2">
      <header>DEFAULT</header>

      <div class="cell">
        <ftui-checkbox state-reading="dummy1"></ftui-checkbox>
      </div>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="3" height="1" width="2">
      <header>TEXTES</header>

      <div class="cell">
        <ftui-checkbox state-reading="dummy" texts='["on","off"]'></ftui-checkbox>
        <ftui-checkbox state-reading="dummy" texts='["an","aus"]'></ftui-checkbox>
      </div>

    </ftui-grid-tile>

  </ftui-grid>
</body>
