<!DOCTYPE html>
<html>

<head>
  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <!--   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes"> -->

  <title>FTUI Swiper Example</title>
</head>

<body>

  <ftui-grid base-width="150" base-height="120" margin="1" shape="round">

    <ftui-grid-tile row="2" col="2" height="2" width="2">

      <ftui-swiper>
        <ftui-content file="examples/contents/content-weather-day.html" day="fc0"></ftui-content>
        <ftui-content file="examples/contents/content-weather-day.html" day="fc1"></ftui-content>
        <ftui-content file="examples/contents/content-weather-day.html" day="fc2"></ftui-content>
        <ftui-content file="examples/contents/content-weather-day.html" day="fc3"></ftui-content>
        <ftui-content file="examples/contents/content-weather-day.html" day="fc4"></ftui-content>
        <ftui-content file="examples/contents/content-weather-day.html" day="fc5"></ftui-content>
        <ftui-content file="examples/contents/content-weather-day.html" day="fc6"></ftui-content>
        <ftui-content file="examples/contents/content-weather-day.html" day="fc7"></ftui-content>
      </ftui-swiper>

    </ftui-grid-tile>

  </ftui-grid>

</body>

</html>
